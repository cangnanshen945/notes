    .fail-title,
    .success-title {
      font-size: 0.24rem;
      font-weight: 800;
      color: rgba(51, 51, 51, 1);
      padding: 0 .12rem;
    }

    .fail-text {
      color: rgba(102, 102, 102, 1);
      line-height: 0.19rem;
      padding: 0 .23rem;
    }

    .successAppoint {
      text-align: center;
      padding-bottom: .15rem;
      overflow-y: scroll;
      max-height: 100vh;
    }

    .successAppoint .time_bg {
      width: 3rem;
      height: 0.49rem;
      line-height: 0.49rem;
      margin: 20px auto;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      border-radius: 24px;
      background: -webkit-gradient(linear, left bottom, left top, from(rgba(72, 90, 207, 1)));
      background: linear-gradient(0deg, rgba(72, 90, 207, 1));
    }

    .successAppoint span {
      display: block;
    }

    .success-title {
      padding-top: .3rem;
    }

    .success-text {
      color: rgba(102, 102, 102, 1);
    }

    .success-ewr {
      padding-top: .4rem;
    }

    .yuyue_code {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .succ-ewr-text {
      font-weight: 800;
      color: rgba(85, 85, 85, 1);
      line-height: 0.19rem;
    }

    .succ-ewr-wrap {
      width: 2.05rem;
      height: 2.05rem;
      background: rgba(255, 255, 255, 1);
      -webkit-box-shadow: 0rem .2rem .3rem 0rem rgba(0, 0, 0, 0.1);
      box-shadow: 0rem .2rem .3rem 0rem rgba(0, 0, 0, 0.1);
      margin: .2rem auto 0;
    }

    .succ-ewr-pic {
      display: block;
      width: 2.05rem;
      height: 2.05rem;
      background: rgba(255, 255, 255, 1);
      -webkit-box-shadow: 0rem .2rem .3rem 0rem rgba(0, 0, 0, 0.1);
      box-shadow: 0rem .2rem .3rem 0rem rgba(0, 0, 0, 0.1);
      margin: .2rem auto 0;
      padding: .1rem;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }

    .appoint-btn {
      padding: .26rem .28rem 0;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
    }

    .succ-cancel {
      width: 2.5rem;
      height: 0.49rem;
      border-radius: .245rem;
      font-size: 0.14rem;
      font-weight: bold;
      color: rgba(247, 96, 74, 1);
      background: rgba(255, 255, 255, 1);
      border: 1px solid rgba(187, 187, 187, 1);
      font-size: 0.17rem;
    }

    .other_server {
      margin-left: 20px;
    }

    .succ-sign {
      width: 1.5rem;
      height: 0.49rem;
      background: -webkit-gradient(linear, left bottom, left top, from(rgba(72, 90, 207, 1)));
      background: linear-gradient(0deg, rgba(72, 90, 207, 1));
      -webkit-box-shadow: 0rem .09rem .4rem 0rem rgba(80, 100, 231, 0.5);
      box-shadow: 0rem .09rem .4rem 0rem rgba(80, 100, 231, 0.5);
      border-radius: .245rem;
      font-size: 0.17rem;
      color: rgba(250, 250, 250, 1);
    }

    .detail .second-btn {
      margin: .3rem auto 0;
    }

    .cancel-appoint-icon {
      width: 1.02rem;
      height: 1.12rem;
      display: block;
      margin: 0 auto .2rem;
    }

  <script type="text/javascript">// 增加URL参数计数器解决缓存问题
    function getURLString(arg) {
      var reg = new RegExp("(^|&)" + arg + "=([^&]*)(&|$)", "i");
      let sp = window.location.href.split("?");
      if (sp.length > 1) {
        var r = sp[sp.length - 1].match(reg);
        if (r != null) return unescape(r[2]);
      }
      return null;
    }

    function changeURLArg(url, arg, arg_val) {
      var pattern = arg + "=([^&]*)";
      var replaceText = arg + "=" + arg_val;
      if (url.match(pattern)) {
        var tmp = "/(" + arg + "=)([^&]*)/gi";
        tmp = url.replace(eval(tmp), replaceText);
        return tmp;
      } else {
        if (url.match("[\?]")) {
          return url + "&" + replaceText;
        } else {
          return url + "?" + replaceText;
        }
      }
    }
    var url = window.location.href;
    var data = new Date();
    var pre =
      data.getFullYear() +
      "-" +
      (data.getMonth() + 1 < 10
        ? "0" + (data.getMonth() + 1)
        : data.getMonth() + 1) +
      "-" +
      (data.getDate() < 10 ? "0" + data.getDate() : data.getDate());

    var timestamp = Date.parse(pre);
    var qy = getURLString("counter");
    if (qy != null && qy != timestamp) {
      var ret = changeURLArg(url, "counter", timestamp);
      window.location.href = ret;
    } else if (qy == null) {
      let sp = window.location.href.split("?");
      if (sp.length > 1) {
        window.location.href = sp[0] + "?counter=" + timestamp + "&" + sp[1];
      } else {
        window.location.href = url + "?counter=" + timestamp;
      }
    }</script>
